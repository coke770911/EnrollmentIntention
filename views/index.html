<!DOCTYPE HTML>
<html>
  <head>
    <title>Strongly Typed by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="homepage is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <section id="header">
        <div class="container">
          <!-- Logo -->
          <h1 id="logo"><a href="index.html">就讀意願系統</a></h1>
          <p>亞東科技大學</p>
        </div>
      </section>
      <!-- Footer -->
      <section id="footer">
        <div class="container">
          <header>
            <h2>Questions or comments? <strong>Get in touch:</strong></h2>
          </header>
          <div class="row">
            <div class="col-12 col-12-medium">
              <section>
                <form method="post" action="#">
                  <div class="row gtr-50">
                    <div class="col-12">
                      <input name="name" placeholder="Name" type="text" />
                    </div>
                    <div class="col-12">
                      <input name="name" placeholder="Name" type="text" />
                    </div>
                    <div class="col-12">
                      <input placeholder="Your Birthday" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                    </div>
                    <div class="col-12">
                      <input name="email" placeholder="Your Email" type="text" />
                    </div>
                    <div class="col-6">
                      <label>Gender:</label>
                      <label for="male">Male</label>
                      <input type="radio" id="male" name="gender" value="male">
                    </div>
                    <div class="col-6">
                      <label>&nbsp;</label>
                      <div class="col-3">
                        <label for="female">Female</label>
                      </div>
                      <div class="col-3">
                        <input type="radio" id="female" name="gender" value="female">
                      </div>
                    </div>
                    <div class="col-12">
                      <input name="tel" placeholder="Your PhoneNumber (example +886910123456)" type="text" />
                    </div>
                    <div class="col-12">
                      <textarea name="message" placeholder="Message"></textarea>
                    </div>
                    <div class="col-12" style="text-align: center;">
                      <a href="#" class="form-button-submit button icon solid fa-envelope">Send Message</a>
                    </div>
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
        <div id="copyright" class="container">
          <ul class="links">
            <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </section>
    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
